<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Add a new address</div>
      <div class="card-body">

        <form action="#" method="post">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="InputName">First name</label>
                <input class="form-control" id="InputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name" required="">
              </div>
              <div class="col-md-6">
                <label for="InputLastName">Last name</label>
                <input class="form-control" id="InputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name" required="">
              </div>
            </div>
            <label for="phone">Phone Number</label>
                <input class="form-control" id="phone" type="text" required="">
          </div>
          <div class="form-group">
            <label for="street">Street Number</label>
            <input class="form-control" id="street" type="text" required="">
          </div>
          <div class="form-group">
            <label for="comp">Complement</label>
            <input class="form-control" id="comp" type="text">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="city">City</label>
                <input class="form-control" id="city" type="text" required="">
              </div>
              <div class="col-md-6">
                <label for="postal">Postal Code</label>
                <input class="form-control" id="postal" type="text" required="">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="region">Region</label>
                <input class="form-control" id="rity" type="text" required="">
              </div>
              <div class="col-md-6">
                <label for="country">Country</label>
                <input class="form-control" id="country" type="text" required="">
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Add Address"/>
        </form>
        <div class="text-center">
          <a class="d-block small" href="index.html">Back Home</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
