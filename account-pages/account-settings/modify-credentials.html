<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Modify Credentials</div>
      <div class="card-body">

        <form action="#" method="post">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="InputName">First name</label>
                <input class="form-control" id="InputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name" required="">
              </div>
              <div class="col-md-6">
                <label for="InputLastName">Last name</label>
                <input class="form-control" id="InputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name" required="">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input class="form-control" id="InputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" required="">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="InputPassword1">Password</label>
                <input class="form-control" id="InputPassword1" type="password" placeholder="Password" required="">
              </div>
              <div class="col-md-6">
                <label for="ConfirmPassword">Confirm password</label>
                <input class="form-control" id="ConfirmPassword" type="password" placeholder="Confirm password" required="">
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Register"/>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
          var password = document.getElementById("InputPassword1")
          var confirm_password = document.getElementById("ConfirmPassword");

          function validatePassword(){
            if(password.value != confirm_password.value) {
              confirm_password.setCustomValidity("Passwords Don't Match");
            } 
            else {
              confirm_password.setCustomValidity('');
            }
          }
          password.onchange = validatePassword;
          confirm_password.onkeyup = validatePassword;
        </script>
        <div class="text-center">
          <a class="d-block small" href="index.html">Back Home</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
